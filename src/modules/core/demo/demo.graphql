type Demo {
  # Example field (placeholder)
  exampleField: Int
}

input CreateDemoInput {
  # Example field (placeholder)
  exampleField: Int
}

input UpdateDemoInput {
  id: Int!
}

type Query {
  demos: [Demo]!
